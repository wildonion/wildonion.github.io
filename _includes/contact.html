<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Get In Touch!</h2>
                <hr class="primary">
                <p>Any questions? Let me help you.</p>
            </div>
        <div class="col-lg-2 col-lg-offset-2 text-center">
            <a href="https://t.me/wildonion{{ site.username }}">
                <i class="fa fa-telegram fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.username }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.email }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://github.com/{{ site.username }}">
            <i class="fa fa-github fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.username }}</p>
            </a>
        </div>

    </div>
</section>
